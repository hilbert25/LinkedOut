    async function getData(args){
        neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));
        var serialNumber;
        var from = Account.NewAccount().getAddressString();
        var value = "0";   
        var nonce = "0";   
        var gas_price = "1000000" 
        var gas_limit = "2000000" ; 
        var contract = { 
            "function": "get",  
            "args": "[\""+args+"\"]"           
        };
        var r = await (neb.api.call(from, dappAddress, value, nonce, gas_price, gas_limit, contract).then(function (res) {
            return res['result'];  
        }));
        return r;
    }
    async function setData(value){
        value = value.replace(/"/g,"'");
        neb.setRequest(new nebulas.HttpRequest("https://testnet.nebulas.io"));
        nebPay.call(dappAddress, "0", "set", '["' + value+ '"]', {
        });
    }
    function changeReadOnly(id){
        var label = document.getElementById(id);
        if(label.getAttribute("readonly") =="true"){
            label.removeAttribute("readonly");
            label.setAttribute("style","border: 0px;");
        }else{
            label.setAttribute("readonly","true");
            label.setAttribute("style","border: 0px;background-color:transparent");
        }
        console.log(label);
    }
    function save(){
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;
        var email = document.getElementById("email").value;
        var birth_year = document.getElementById("birth_year").value;
        var phone_number = document.getElementById("phone_number").value;
        var resume = {};
        resume["name"] = name;
        resume["gender"] = gender;
        resume["email"] = email;
        resume["birth_year"] = birth_year;
        resume["phone_number"] = phone_number;
        resume["edu_exp"] = createEduExp();
        resume["work_exp"] = createWorkExp();
        var data = {};
        data[EMAIL+RESUME] = resume;
        data = dicToMyJSON(data);
        setData(data);
    }
    function initBirthYear(){
        var birthYear = document.getElementById("birth_year");
        for(var i=1900;i<=2018;i++){
            var option = document.createElement("option");
            option.setAttribute("value",i.toString());
            option.innerHTML=i;
            birthYear.appendChild(option);
        }
    }
    function initExpYearAndMonth(){
        var edu_count = getExpCount("edu");
        for(var i=0;i<edu_count;i++){
            if(document.getElementById("edu_begin_year_"+i.toString())){
                var edu_begin_year = document.getElementById("edu_begin_year_"+i.toString());
                var edu_end_year = document.getElementById("edu_end_year_"+i.toString());
                for(var j=1900;j<=2018;j++){
                    var option1 = document.createElement("option");
                    option1.setAttribute("value",j.toString());
                    option1.innerHTML=j;
                    edu_begin_year.appendChild(option1);
                    var option2 = document.createElement("option");
                    option2.setAttribute("value",j.toString());
                    option2.innerHTML=j;
                    edu_end_year.appendChild(option2);
                }
                var edu_begin_month = document.getElementById("edu_begin_month_"+i.toString());
                var edu_end_month = document.getElementById("edu_end_month_"+i.toString());
                for(var j=1;j<=12;j++){
                    var option1 = document.createElement("option");
                    option1.setAttribute("value",j.toString());
                    option1.innerHTML=j;
                    edu_begin_month.appendChild(option1);
                    var option2 = document.createElement("option");
                    option2.setAttribute("value",j.toString());
                    option2.innerHTML=j;
                    edu_end_month.appendChild(option2);
                }
            }else{
                break;
            }
        }
        var work_count = getExpCount("work");
        for(var i=0;i<work_count;i++){
            if(document.getElementById("work_begin_year_"+i.toString())){
                var work_begin_year_ = document.getElementById("work_begin_year_"+i.toString());
                var work_end_year = document.getElementById("work_end_year_"+i.toString());
                for(var j=1900;j<=2018;j++){
                    var option1 = document.createElement("option");
                    option1.setAttribute("value",j.toString());
                    option1.innerHTML=j;
                    work_begin_year_.appendChild(option1);
                    var option2 = document.createElement("option");
                    option2.setAttribute("value",j.toString());
                    option2.innerHTML=j;
                    work_end_year.appendChild(option2);
                }
                var work_begin_month = document.getElementById("work_begin_month_"+i.toString());
                var work_end_month = document.getElementById("work_end_month_"+i.toString());
                for(var j=1;j<=12;j++){
                    var option1 = document.createElement("option");
                    option1.setAttribute("value",j.toString());
                    option1.innerHTML=j;
                    work_begin_month.appendChild(option1);
                    var option2 = document.createElement("option");
                    option2.setAttribute("value",j.toString());
                    option2.innerHTML=j;
                    work_end_month.appendChild(option2);
                }
            }else{
                break;
            }
        }
    }

    function createEduExp(){
        var edu_exp = [];
        var count = getExpCount("edu");
        for(var i=0;i<count;i++){
            var edu = {};
            edu["school"] = document.getElementById("school_"+i.toString()).value;
            edu["major"] = document.getElementById("major_"+i.toString()).value;
            edu["degree"] = document.getElementById("degree_"+i.toString()).value;
            edu["edu_begin_year"] = document.getElementById("edu_begin_year_"+i.toString()).value;
            edu["edu_begin_month"] = document.getElementById("edu_begin_month_"+i.toString()).value;
            edu["edu_end_year"] = document.getElementById("edu_end_year_"+i.toString()).value;
            edu["edu_end_month"] = document.getElementById("edu_end_month_"+i.toString()).value;
            edu["edu_auth_state"] = document.getElementById("edu_auth_state_"+i.toString()).innerHTML;
            edu_exp.push(edu);
    	}
        return edu_exp;
    }
    function createWorkExp(){
    	var work_exp=[];
    	var count = getExpCount("work");
    	for(var i=0;i<count;i++){
            var work = {};
            work["company"] = document.getElementById("company_"+i.toString()).value;
            work["position"] = document.getElementById("position_"+i.toString()).value;
            work["content"] = document.getElementById("content_"+i.toString()).value;
            work["work_begin_year"] = document.getElementById("work_begin_year_"+i.toString()).value;
            work["work_begin_month"] = document.getElementById("work_begin_month_"+i.toString()).value;
            work["work_end_year"] = document.getElementById("work_end_year_"+i.toString()).value;
            work["work_end_month"] = document.getElementById("work_end_month_"+i.toString()).value;
            work["work_auth_state"] = document.getElementById("work_auth_state_"+i.toString()).innerHTML;
            work_exp.push(work);
    	}
    	return work_exp;
    }

    function getExpCount(exp){//exp =edu or work

        for(var i=0;;i++){
            if(document.getElementById(exp+"_"+i.toString())){

            }else{
                break;
            }
        }
        return count?count>0:1;
    }

    async function confirm_work(i){
        var company_list = await getCompanyList();
        if(company_list == null){
            console.log("该公司尚未注册!");
        }else{
            company_list = myJSONParse(company_list);
            var company_name = document.getElementById("company_"+i).value;
            for(var k in company_list){
                if(k == company_name){
                    var company_auth_list = myJSONParse(await getCompanyAuthList(company_name));
                    if(company_auth_list == null){
                        company_auth_list ={};
                    }
                    console.log(company_auth_list);

                    work["company"] = document.getElementById("company_"+i.toString()).value;
                    work["position"] = document.getElementById("position_"+i.toString()).value;
                    work["content"] = document.getElementById("content_"+i.toString()).value;
                    work["work_begin_year"] = document.getElementById("work_begin_year_"+i.toString()).value;
                    work["work_begin_month"] = document.getElementById("work_begin_month_"+i.toString()).value;
                    work["work_end_year"] = document.getElementById("work_end_year_"+i.toString()).value;
                    work["work_end_month"] = document.getElementById("work_end_month_"+i.toString()).value;
                    work["work_auth_state"] = document.getElementById("work_auth_state_"+i.toString()).innerHTML;
                    company_auth_list[EMAIL] = work;
                    var res = {};
                    res[COMPANY_AUTH_LIST+company_name] = company_auth_list;
                    console.log(COMPANY_AUTH_LIST+company_name);
                   // await setData(dicToMyJSON(res));  
                    return;
                 }
            console.log("该公司尚未注册");

    window.onload=function(){
        init();
        Promise.resolve(getResume()).then(function (resume) { 
            resume = myJSONParse(resume);
            if(resume == null){
                return;
            }
            document.getElementById("name").setAttribute("value",resume["name"]);
            document.getElementById("email").setAttribute("value",resume["email"]);
            document.getElementById("phone_number").setAttribute("value",resume["phone_number"]);
            document.getElementById("position").setAttribute("value",resume["position"]); 
            document.getElementById("birth_year").value = resume["birth_year"];  
            document.getElementById("gender").value = resume["gender"];    
            var edu_count = eval(resume["edu_exp"]).length;
            if(edu_count == 0){
                edu_count=1;
            }
            var work_count = eval(resume["work_exp"]).length;
            if(work_count == 0){
                work_count=1;
            }
            
            for(var i=0;i<edu_count;i++){
                addEduExpView(i);
            }
            for(var i=0;i<work_count;i++){
                addWorkExpView(i);
            } 
            initBirthYear();
            initExpYearAndMonth();
            for(var i=0;i<edu_count;i++){
                var edu = eval(resume["edu_exp"][i]);
                var school = document.getElementById("school_"+i);
                school.setAttribute("value",edu["school"]);
                var major = document.getElementById("major_"+i);
                major.setAttribute("value",edu["major"]);
                var degree = document.getElementById("degree_"+i);
                degree.value = edu["degree"];
                var edu_begin_year = document.getElementById("edu_begin_year_"+i);
                edu_begin_year.value = edu["edu_begin_year"];
                var edu_begin_month = document.getElementById("edu_begin_month_"+i);
                edu_begin_month.value = edu["edu_begin_month"];
                var edu_end_year = document.getElementById("edu_end_year_"+i);
                edu_end_year.value = edu["edu_end_year"];
                var edu_end_month = document.getElementById("edu_end_month_"+i);
                edu_end_month.value = edu["edu_end_month"];
                var edu_auth_state = document.getElementById("edu_auth_state_"+i);
                edu_auth_state.innerHTML = edu["edu_auth_state"];
            }
            for(var i=0;i<work_count;i++){
                var work = eval(resume["work_exp"][i]);
                var company = document.getElementById("company_"+i);
                company.setAttribute("value",work["company"]);
                var position = document.getElementById("position_"+i);
                position.setAttribute("value",work["position"]);
                var content = document.getElementById("content_"+i);
                content.value = work["content"];
                var work_begin_year = document.getElementById("work_begin_year_"+i);
                work_begin_year.value = work["work_begin_year"];
                var work_begin_month = document.getElementById("work_begin_month_"+i);
                work_begin_month.value = work["work_begin_month"];
                var work_end_year = document.getElementById("work_end_year_"+i);
                work_end_year.value = work["work_end_year"];
                var work_end_month = document.getElementById("work_end_month_"+i);
                work_end_month.value = work["work_end_month"];
                work_auth_state.innerHTML = edu["work_auth_state"];
            }
        })
     }
</script>
